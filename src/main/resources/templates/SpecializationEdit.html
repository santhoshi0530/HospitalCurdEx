<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>Specialization</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		.row {
			padding: 3px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-info text-center">
				<h3>Specialization</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/specialization/update}" id="SpecializationForm" method="post"
					th:object=${specialization}>
					<div class="row">
						<div class="col-2"><label for=""> Id:</label></div>
						<div class="col-4"><input type="text" th:field="*{id}" class="form-control" readonly></div>
					</div>



					<div class="row">
						<div class="col-2">
							<label for="code"> Code:</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{code}" name="code" id="code" class="form-control" />
						</div>
						<div class="col-6"><span id="codeError"></span></div>
					</div>
					<div class="row">
						<div class="col-2"><label for="name">Name : </label></div>
						<div class="col-4">
							<input type="text" th:field="*{name}" name="name" id="name" class="form-control" />
						</div>
						<div class="col-6"><span id="nameError"></span></div>
					</div>
					<div class="row">
						<div class="col-2"><label for="note">Note : </label></div>
						<div class="col-4">
							<input type="text" th:field="*{note}" name="note" id="note" class="form-control" />
						</div>
						<div class="col-6"><span id="noteError"></span></div>
					</div>
					<button type="submit" class="btn btn-success">Update</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$("#codeError").hide();
			$("#nameError").hide();
			$("#noteError").hide();

			var codeError = false;
			var nameError = false;
			var noteError = false;

			function validate_code() {
				var codeVal = $("#code").val();
				if (codeVal === '') {
					$("#codeError").show();
					$("#codeError").html("please enter code");
					$("#codeError").css("color", "red");

					return codeError = false;
				}
				else {
					return codeError = true;
				}

				return codeError;
			}

			function validate_name() {
				var nameVal = $("#name").val();
				if (nameVal === '') {
					$("#nameError").show();
					$("#nameError").html("please enter name");
					$("#nameError").css("color", "red");

					return nameError = false;
				}
				else {
					return nameError = true;
				}

				return nameError;
			}

			function validate_note() {

				var noteVal = $("#note").val();
				if (noteVal === '') {

					$("#noteError").show();
					$("#noteError").html("please enter note");
					$("#noteError").css("color", "red");

					return noteError = false;
				}
				else {
					return noteError = true;
				}
				return noteError;
			}


			$("#code").keyup(function () {
				validate_code();
			});

			$("#name").keyup(function () {
				validate_name();
			});

			$("#note").keyup(function () {
				validate_note();
			});

			$("#SpecializationForm").submit(function () {
				validate_code();
				validate_name();
				validate_note();

				if (codeError && nameError && noteError) {
					return true;
				} else {
					return false;
				}
				return false;

			});



		});
	</script>
</body>

</html>

<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <title>Doctor Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .row {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="save" method="POST" id="doctorRegisterForm">
        <div class="card">
          <div class="card-header bg-info text-center">
            <h4>Doctor Registration</h4>
          </div>
          <div class="card-body">
            <!--row 1-->
            <div class="row">
              <div class="col-2">
                <label for="firstName">Name :</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="firstNameError"></span>
              </div>
            </div>

            <!--row 2-->
            <div class="row">
              <div class="col-2">
                <label for="email">Email :</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="emailError"></span>
              </div>
            </div>

            <!--row 3-->
            <div class="row">
              <div class="col-2">
                <label for="address"> Address :</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="addressError"></span>
              </div>
            </div>

            <!--row 4-->
            <div class="row">
              <div class="col-2">
                <label for="mobile"> Mobile : </label>
              </div>
              <div class="col-4">
                <input
                  type="number"
                  name="mobile"
                  id="mobile"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="mobileError"></span>
              </div>
            </div>

            <!--row 5-->
            <div class="row">
              <div class="col-2">
                <label for="gender">Gender :</label>
              </div>
              <div class="col-4">
                <input type="radio" value="male" name="gender" id="gender1" />
                Male
                <input type="radio" value="female" name="gender" id="gender2" />
                Female
              </div>
              <div class="col-6">
                <span id="genderError"></span>
              </div>
            </div>

            <!--row 6-->
            <div class="row">
              <div class="col-2">
                <label for="note"> Note :</label>
              </div>
              <div class="col-4">
                <input type="text" name="note" id="note" class="form-control" />
              </div>
              <div class="col-6">
                <span id="noteError"></span>
              </div>
            </div>

            <!--row 7-->
            <div class="row">
              <div class="col-2">
                <label for="photoLoc"> Photo :</label>
              </div>
              <div class="col-4">
                <input
                  type="file"
                  accept="image/*"
                  name="fileOb"
                  id="fileOb"
                  class="form-control"
                  onchange="uploadImage()"
                />
                <input type="hidden" name="photoLoc" id="photoLoc"/>
              </div>
              <div class="col-6">
                <span id="photoLocError"></span>
              </div>
            </div>

            <!--row 8-->
            <div class="row">
              <div class="col-2">
                <label for="">Specialization :</label>
              </div>
              <div class="col-4">
                <select>
                  <option>--SELECT ONE--</option>
                  <option th:each="ob:${specializaions}" th:value="${ob.key}" th:text="${ob.value}"></option>
                </select>
              </div>
              <div class="col-6">
                <span></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">CREATE</button>
          </div>
          <div class="card-footer">
          	<div th:text="${message}"></div>
          
          </div>
        </div>
      </form>
    </div>
    <script th:src="@{/js/ImageUpload.js}"></script>
  </body>
</html>
